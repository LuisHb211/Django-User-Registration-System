{% extends "global/base.html" %}

{% block content %}
  <div class="form-wrapper">
    <h2>login</h2>
    {% if user.is_authenticated %}
      <p>
        Bem vindo {{ user.userame }}
        Clique <a href="{% url 'contact:logout' %}">aqui</a> para sair!
      </p>
    
    {% else %}
      {% include "contact/partials/_user-form.html" %}
    {% endif %}
  </div>
{% endblock content %}
